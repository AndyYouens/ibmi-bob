<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Better Object Builder for IBM i</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="twitter:title" content="Better Object Builder for IBM i" />
  <meta name="twitter:description"
    content="Better Object Builder, or Bob, is a free and open source build system for the IBM i platform that is used to build native 'QSYS' objects." />
  <meta name="twitter:image" content="./assets/wordmark-logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'Bob',
      repo: 'https://github.com/IBM/ibmi-bob',
      logo: './assets/wordmark-logo.png',
      loadSidebar: true,
      search: 'auto',
      auto2top: true,
      maxLevel: 4,
      themeColor: '#0869ff',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      timeUpdater: {
        text: ">Last Modify: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/IBM/ibmi-bob/blob/master/docs/")
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-plugin-toc"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>
